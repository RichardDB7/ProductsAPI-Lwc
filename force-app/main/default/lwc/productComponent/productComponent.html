<template>
    <div class="container">
        <div class="slds-grid slds-wrap slds-gutters slds-align_absolute-center">
            <template for:each={result} for:item="item">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-4 slds-large-size_1-of-6 card" key={item.id}>
                    <img class="card-image" src={item.image} alt={item.title} />
                    <div class="card-text">
                        <h2>{item.title}</h2>
                        <p>${item.price}</p>
                    </div>
                    <div class="card-stats" onclick={showModal} data-item={item.id}>
                        Read More
                    </div>
                </div>
            </template>
        </div>
    </div>
    <section
        role="dialog"
        tabindex="-1"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
        aria-describedby="modal-content-id-1"
        class={modalClass}
    >
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button
                    class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                    title="Close"
                    onclick={closeModal}
                >
                    <lightning-icon
                        icon-name="utility:close"
                        alternative-text="Close Modal"
                        variant="inverse"
                        size="small"
                    >
                    </lightning-icon>
                </button>
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
                    {selectedProduct.title}
                </h2>
            </header>
            <div
                class="slds-modal__content slds-p-around_medium"
                id="modal-content-id-1"
            >
                <img src={selectedProduct.image} alt={selectedProduct.title} />
                <div>
                    <p>${selectedProduct.price}</p>
                </div>
                <p class="content">
                    {selectedProduct.description}
                </p>
            </div>
        </div>
    </section>
    <div class={modalBackdropClass}></div>
</template>
